<!DOCTYPE html>

<body>
    <h1>Welcome to Expense tracker!</h1>
    <h2>Expense tracker application interface</h2>
    <p>This is my expense tracker application interface web design</p>
    <br />

    <h3>Registration Form</h3>
    <form class="registration-form" action="/submit_registration" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
    <br />
    <h4>Table for user information</h4>

    <table border="1">
        <tr>
            <th>No.</th>
            <th>Name</th>

            <th>Phone number</th>
